<div class="main_div">
    <div class="div_img">
        <img class="img" src="../../../assets/img/signup.png" alt="Your Image Description" style="max-width: 100%; max-height: 200px;" />

    </div>
    <div class="div1">
        <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
     
            <mat-card-header>
                <mat-card-title class="card_title">Login Information</mat-card-title>
            </mat-card-header>
            <mat-card-content>
  
  
             
  
                <div class="row">
                    <div class="col" > <!-- Added style for full width -->
                    
                          <input class="input" matInput placeholder="Email" formControlName="userEmail">
                          <mat-error *ngIf="loginForm.controls['userEmail'].hasError('required')">
                            Email is <strong>required</strong>
                          </mat-error>
                          <mat-error *ngIf="loginForm.controls['userEmail'].hasError('email')">
                            Please enter a valid email address
                          </mat-error>
                       
                      </div>
                </div>
               
  
                <div class="row">
                    <div class="col">
                        
                            <input class="input" matInput placeholder="Password" type="password" formControlName="userPassword">
                            <mat-error *ngIf="loginForm.controls['userPassword'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                            <mat-error *ngIf="loginForm.controls['userPassword'].hasError('minlength')">
                                Password should be at least 4 characters long
                            </mat-error>
                       
                    </div>
                </div>
  
              
  
  
  
  
  
            </mat-card-content>
            <div class="btn">
                <mat-card-actions>
                    <button class="login" mat-raised-button color="primary" type="submit">Login</button>
                </mat-card-actions>
                <div class="acc_redirect">
                    <p>Don't have an account?</p>
                    <a href="signup" class="anchor">Create Account</a>
                </div>
       
            </div>
  
           
  
  
  
  
    </form>
    </div>
 
</div>
